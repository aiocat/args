<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Args | Delete Argument</title>
    <link rel="stylesheet" href="/css/global.css" />
  </head>

  <body>
    <div class="center">
      <div class="invisible-card">
        <h1>Delete Argument</h1>
        <input type="text" name="secret" id="secret" placeholder="Secret" />
        <button id="send">Delete</button>
        <p id="error"></p>
      </div>
    </div>
  </body>
  <script>
    var secretElement = document.getElementById("secret");

    document.getElementById("send").onclick = async () => {
      let response = await fetch(`/arguments/${secretElement.value}`, {
        method: "DELETE",
      });

      if (response.ok) {
        window.location.href = "/";
      } else {
        let responseJson = await response.json();
        document.getElementById("error").innerText = responseJson.error;
      }
    };
  </script>
</html>
